<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EthniQ - Check Gender & Nationality</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2d3748;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #718096;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .name-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .name-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px 0;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .search-btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      margin: 20px 0;
      color: #667eea;
      font-size: 0.9rem;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      display: none;
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .results {
      display: none;
      margin-top: 25px;
      text-align: left;
    }

    .result-card {
      background: #f7fafc;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }

    .result-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .confidence {
      font-size: 0.85rem;
      color: #718096;
    }

    .countries-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .country-tag {
      background: #667eea;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .new-search-btn {
      width: 100%;
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 15px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .new-search-btn:hover {
      background: #667eea;
      color: white;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .result-value {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EthniQ</h1>
    <p class="subtitle">Discover the predicted gender and nationality for any name</p>
    
    <div class="input-group">
      <input type="text" id="nameInput" class="name-input" placeholder="Enter a first name (e.g. John, Maria)">
      <button id="searchBtn" class="search-btn">Predict</button>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      Analyzing name...
    </div>
    
    <div id="error" class="error"></div>
    
    <div id="results" class="results">
      <div class="result-card">
        <div class="result-title">
          <span>üë§</span>
          Gender Prediction
        </div>
        <div class="result-value" id="genderValue">-</div>
        <div class="confidence" id="genderConfidence">-</div>
      </div>
      
      <div class="result-card">
        <div class="result-title">
          <span>üåç</span>
          Nationality Prediction
        </div>
        <div class="result-value" id="nationalityValue">-</div>
        <div class="countries-list" id="countriesList"></div>
      </div>
      
      <button id="newSearchBtn" class="new-search-btn">Search Another Name</button>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const searchBtn = document.getElementById('searchBtn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const results = document.getElementById('results');
    const genderValue = document.getElementById('genderValue');
    const genderConfidence = document.getElementById('genderConfidence');
    const nationalityValue = document.getElementById('nationalityValue');
    const countriesList = document.getElementById('countriesList');
    const newSearchBtn = document.getElementById('newSearchBtn');

    // Country code to flag emoji mapping
    const countryFlags = {
      'US': 'üá∫üá∏', 'GB': 'üá¨üáß', 'FR': 'üá´üá∑', 'DE': 'üá©üá™', 'IT': 'üáÆüáπ', 'ES': 'üá™üá∏',
      'IN': 'üáÆüá≥', 'CN': 'üá®üá≥', 'JP': 'üáØüáµ', 'KR': 'üá∞üá∑', 'BR': 'üáßüá∑', 'MX': 'üá≤üáΩ',
      'CA': 'üá®üá¶', 'AU': 'üá¶üá∫', 'RU': 'üá∑üá∫', 'NL': 'üá≥üá±', 'SE': 'üá∏üá™', 'NO': 'üá≥üá¥',
      'DK': 'üá©üá∞', 'FI': 'üá´üáÆ', 'PL': 'üáµüá±', 'TR': 'üáπüá∑', 'GR': 'üá¨üá∑', 'PT': 'üáµüáπ'
    };

    async function predictName() {
      const name = nameInput.value.trim();
      
      if (!name) {
        showError('Please enter a name');
        return;
      }

      if (!/^[a-zA-Z]+$/.test(name)) {
        showError('Please enter a valid name (letters only)');
        return;
      }

      hideAll();
      showLoading();
      searchBtn.disabled = true;

      try {
        // Fetch gender and nationality predictions simultaneously
        const [genderResponse, nationalityResponse] = await Promise.all([
          fetch(`https://api.genderize.io/?name=${encodeURIComponent(name)}`),
          fetch(`https://api.nationalize.io/?name=${encodeURIComponent(name)}`)
        ]);

        if (!genderResponse.ok || !nationalityResponse.ok) {
          throw new Error('API request failed');
        }

        const genderData = await genderResponse.json();
        const nationalityData = await nationalityResponse.json();

        hideLoading();
        displayResults(genderData, nationalityData, name);

      } catch (err) {
        hideLoading();
        showError('Unable to predict. Please check your internet connection and try again.');
        console.error('Error:', err);
      } finally {
        searchBtn.disabled = false;
      }
    }

    function displayResults(genderData, nationalityData, name) {
      // Display gender prediction
      if (genderData.gender) {
        genderValue.textContent = genderData.gender === 'male' ? 'Male' : 'Female';
        const confidence = Math.round(genderData.probability * 100);
        genderConfidence.textContent = `${confidence}% confidence based on ${genderData.count.toLocaleString()} records`;
      } else {
        genderValue.textContent = 'Unknown';
        genderConfidence.textContent = 'No data available for this name';
      }

      // Display nationality predictions
      if (nationalityData.country && nationalityData.country.length > 0) {
        const topCountry = nationalityData.country[0];
        nationalityValue.textContent = `${countryFlags[topCountry.country_id] || 'üè≥Ô∏è'} ${topCountry.country_id}`;
        
        // Show top countries
        countriesList.innerHTML = '';
        nationalityData.country.slice(0, 5).forEach(country => {
          const tag = document.createElement('div');
          tag.className = 'country-tag';
          const probability = Math.round(country.probability * 100);
          tag.textContent = `${countryFlags[country.country_id] || 'üè≥Ô∏è'} ${country.country_id} ${probability}%`;
          countriesList.appendChild(tag);
        });
      } else {
        nationalityValue.textContent = 'Unknown';
        countriesList.innerHTML = '<div class="confidence">No data available for this name</div>';
      }

      results.style.display = 'block';
    }

    function showError(message) {
      error.textContent = message;
      error.style.display = 'block';
    }

    function showLoading() {
      loading.style.display = 'block';
    }

    function hideLoading() {
      loading.style.display = 'none';
    }

    function hideAll() {
      error.style.display = 'none';
      results.style.display = 'none';
      hideLoading();
    }

    function resetSearch() {
      nameInput.value = '';
      hideAll();
      nameInput.focus();
    }

    // Event listeners
    searchBtn.addEventListener('click', predictName);
    newSearchBtn.addEventListener('click', resetSearch);
    
    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        predictName();
      }
    });

    nameInput.addEventListener('input', () => {
      hideAll();
    });

    // Focus on input when page loads
    nameInput.focus();
  </script>
</body>
</html>
